name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 20

jobs:
  setup:
    name: Setup & Code Quality Checks
    runs-on: ubuntu-latest
    outputs:
      yarn-cache-hit: ${{ steps.yarn-cache.outputs.cache-hit }}
      pw-cache-hit: ${{ steps.pw-cache.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Restore Yarn Cache
        id: yarn-cache
        uses: actions/cache@v5
        with:
          path: |
            **/node_modules
            **/.yarn/cache
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-

      - name: Install Dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: TypeScript Type Check
        run: yarn typecheck

      - name: ESLint Lint
        run: yarn lint

      - name: Prettier Format Check
        run: yarn format:check

      - name: Complexity Check
        run: yarn complexity

  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Restore Yarn Cache
        uses: actions/cache@v5
        with:
          path: |
            **/node_modules
            **/.yarn/cache
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-cache-${{ runner.os }}-

      - name: Install Playwright OS Dependencies
        run: yarn playwright install-deps

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Run Playwright Tests
        run: yarn test
        env:
          APP_USER: ${{ vars.APP_USER }}
          APP_PASS: ${{ secrets.APP_PASS }}
        continue-on-error: true

      - name: Restore Allure History
        uses: actions/cache@v5
        with:
          path: allure-results/history
          key: allure-history-${{ github.run_id }}
          restore-keys: allure-history-

      - name: Generate Allure Report
        if: always()
        run: |
          mkdir -p allure-results
          yarn allure generate allure-results --clean -o allure-report

      - name: Save Allure History
        if: always()
        uses: actions/cache/save@v4
        with:
          path: allure-report/history
          key: allure-history-${{ github.run_id }}

      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        if: always()
        uses: actions/deploy-pages@v4

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/

      - name: Post Report Link to PR
        uses: thollander/actions-comment-pull-request@v2
        if: always() && github.event_name == 'pull_request'
        with:
          message: |
            ### üìä Allure Test Report
            ‚úÖ [üîç Click to View Results](${{ steps.deployment.outputs.page_url }})
          comment_tag: allure-report-link
